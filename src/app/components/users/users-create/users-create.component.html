<div class="row">
  <div class="col">
    <h2>Register User</h2>
    <br />
    <form [formGroup]="form" (submit)="createUser()" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="User's email"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">password</label>
        <div class="col-sm-9">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="User's password"
          />.
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-primary float-end"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
